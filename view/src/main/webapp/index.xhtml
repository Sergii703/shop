<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>Shop</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:inputText value="#{orderBean.name}"/></td>
                <td><h:inputText value="#{orderBean.price}"/></td>
                <td><h:inputText value="#{orderBean.quantity}"/></td>
            </tr>
            <tr>
                <td>Naming</td>
                <td>Pricing</td>
            </tr>
            <tr>
                <td><h:commandButton action="#{orderBean.createPosition()}">Create Position</h:commandButton></td>
                <td><h:commandButton action="#{orderBean.createOrder()}">Create Order</h:commandButton></td>
            </tr>
        </table>

        <h:dataTable value="#{orderBean.position}" var = "position">
            <h:column>
                <h:outputText value="#{position.name}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{position.price}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Add" action="#{orderBean.addPosition(position)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:dataTable value="#{orderBean.positionInOrder}" var = "position">
        <h:column>
            <h:outputText value="#{position.name}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{position.price}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
